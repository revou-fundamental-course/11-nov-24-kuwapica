<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-logo">
            
        </div>
        <nav >
            <a class="navbar" href="#home">Home</a>
            <a class="navbar" href="#package">Our Package</a>
            <a class="navbar" href="#call">Call Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <div id="home">
        <header class="main-article-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h3>Your happines is our happines</h3>
        </header>
        
        <article class="main-article">
            <!-- konten banner autoslide -->
            <section class="container-banner">
                <div class="banner-autoslide image1"></div>
                <div class="banner-autoslide image2"></div>
                <div class="banner-autoslide image3"></div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </section>

            <!-- form contact us -->
            <section class="contact">
                    <header class="form-contact">
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1x24 jam setelah kami terima.</p>
                    </header>
                        <form action="">
                            <label for="name">Your Name:</label>
                            <input type="text" name="name" id="name" placeholder="First and Last Name">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                            <label for="interest">What Are You Interested In:</label>
                            <select name="interest" id="interest">
                                <option value="" disabled selected>Select Option</option>
                                <option value="star">Star</option>
                                <option value="moon">Moon</option>
                                <option value="Japan">Japan</option>
                                <option value="Korea">Korea</option>
                            </select>
                            <button type="submit" onclick="formValidate()">SEND</button>
            </section>
            
        </article>
        </div>


        <!-- konten our package -->
        <div id="package">
            <article class="package-content">
                <header class="our-package-header">
                    <h1>Our Package</h1>
                </header>
    
                <section class="our-package-content">
                    <h2>Konten Our Package</h2>
                </section>
            </article>
        </div>
    </main>

    <hr>
    
    <footer id="call">
        <span>Made by kuwapica on github</span>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
